<!DOCTYPE html>
<html>
    <head>
        <title>부모사이즈에 대한 테스트</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <!-- 부모요소의 height은 언제나 자식요소들의 높이를 감싸지 않을 수도 있다. -->
        <div style="background-color: yellow; border: 3px dotted blue;">
            <p style="padding: 20px;">Hello</p>
        </div>
        <hr>
        
        <div style="background-color: lightgreen; border: 3px dotted blue;">
            <!-- inline요소에 padding이나 margin을 줘도 부모에 높이값이 커지지않음 -->
            <!-- why? 인라인요소는 무보입장 에서는 content같은 것이어서 -->
            <!-- 패딩이 커지는 것은 overflow 되었다고 생각함 -->
            <!-- : 이 a요소의 사이즈가 커진것은 div입장에서는 콘텐트가 overflow된 것에 불과함 -->
            <a href="" style="padding: 20px; border: 1px dotted red;">nice</a>
            <em style="margin: 10px;">good</em>
            <strong style="height: 50px; border: 1px dotted black;">html</strong>

            <!-- 인라인요소 중에서 inline-block요소는 부모요소에 영향을 줌 -->
            <input type="text" style="margin: 10px;">
            <img src="../Day07/images/computer.png" alt="computer" height="24" style="padding: 2em;">
        </div>

    </body>
</html>
