<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>

        <!-- 스타일적용은 화면밖에 = head 안에 -->
        <!-- href= hyper reference/  rel= relation -->
        <link href="index.css" rel="stylesheet" type="text/css">   


        <!-- 스크립트 작성 -->
        <script src="index.js" type="text/javascript"></script>

    </head>

    <body>
        <h2>My First Web Page_ headline</h2>
        <p>This is Web Page_ paragraph</p>

        <img src="hippo.png" width="200">  
        <button onclick="show()">Login</button>
        <!-- show() 함수넣음 = JavaScript 에서 제어 -->
    </body>
</html>
