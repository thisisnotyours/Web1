<!DOCTYPE html>

<html>

    <head>
        <title>transition- 전환효과2</title>
        <meta charset="utf-8">

        <style>
            div.aa img{
                background-color: red;
                width: 200px; height: 100px;

                transition: width 3s, height 3s, background-color 3s, transform 3s;
            }

            div.aa img:hover{
                width: 300px; height: 150px;
                background-color: blue;

                transform: rotate(30deg);     /*회전*/
                transform: rotate(1.5rad);   /*radient 각도만큼 회전*/
            }
        </style>
    </head>

    <body>
        <div class="aa">
            <img src="./lion.png" alt="lion">
            <img src="./pome.png" alt="pome">
        </div>
    </body>
</html>
