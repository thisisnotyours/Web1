<!DOCTYPE html>
<html>
    <head>
        <title>transition 전환효과</title>
        <meta charset="utf-8">

        <style>
            div{
                width: 100px; height: 50px;
                border: 1px solid black;
                background-color: yellow;   /*한글을 워드랩되어 자동으로 줄바꿈됨*/

                /* 속성값의 변화에 전환효과 적용  */
                transition: width 3s;
            }

            div:hover{
                width: 200px;
            }
        </style>
    </head>

    <body>
        
        <div>마우스를 올려보세요</div>



    </body>
</html>
