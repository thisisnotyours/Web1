<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <script>
        //5. Array

        //이미 배열에 대한 수업은 거의 했음.
        var arr= new Array(10,20,30,40,30);

        //배열의 주요 메소드들
        //1) 배열 붙이기- concat
        var arr1=[3,4,5];
        var arr2= arr.concat(arr1);   //원본은 안바뀜
        document.write(arr+"<br>");
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");

        //2) indextOF()
        document.write(arr.indexOf(30)+"<br>");    //똑같은것이 2개 있으면 앞 번호것만
        document.write(arr.indexOf(10, 2)+"<br>"); //두번째 파라미터의 의미는->  2번방부터 검사해서 10을 찾아라  => 못찾으면 -1 마이너스

        //3) sort() -정렬
        var arr= [3,5,4,8,1,6,7];
        arr.sort();   //원본이 변경되어 순서대로 정렬
        document.write(arr+"<br>");

        //두자리 수에 대란 정렬 - 문제발생 [기본적으로 알파벳정렬 순]
        var arr= [3,5,1000,4,8,1,6,7,15,9,48,777];
        arr.sort();   //원본이 변경되어 순서대로 정렬 - 숫자를 글자로 읽어서 첫번째 자리수부터 비교하여 정렬
        document.write(arr+"<br>");

        //해결하려면 sort()의 파라미터에 '정렬을 위한 기준함수'를 넣어줌
        arr.sort( function(a,b){return a-b} ); //오름차순
        document.write(arr+"<br>");

        arr.sort( function(a,b){return b-a} ); //내림차순
        document.write(arr+"<br>");

        //알파벳은 기본이 오름차순
        var arr=['aa','aab','asdf','bdc', 'aac','abc'];
        arr.sort();
        document.write(arr+"<br>");

        //문자열 내림차순
        //내림차순 정렬기준 함수
        var desc= function(a,b){
            if(a>b) return -1;
            else if(a<b) return 1;
            return 0;
        }

        arr.sort(desc);    //함수전달
        document.write(arr+"<br>");


        //한글도 됌
        var arr=['문재인','이문세','홍길동','이말년'];
        arr.sort();
        document.write(arr+"<br>");   //가나다라 순





        //4) slice - 배열의 일부분을 잘라서 새로운 배열 리턴
        var arr=[10,20,30,40,50,60,70,80,90];
        var arr2= arr.slice(3);  //3번방부터 잘라서 새로운 배열 리턴
        document.write(arr+"<br>");
        document.write(arr2+"<br>");

        var arr3= arr.slice(3,6);   //3~6번 전까지 배열 리턴
        document.write(arr+"<br>");
        document.write(arr3+"<br>");

        //5) join - 배열의 요소를 특정문자를 구분자로 하여 하나의 문자열로 만들어 리턴 (String의 split()의 반개)
        var arr=['aa','bb','cc'];
        var str= arr.join("-");    //리턴값은 문자열
        document.write(arr+"<br>");
        document.write(str+"<br>");

        //6) filter - 지정함수 사용 (sort처럼)
        var arr=[1,2,3,4,5,2,7,8,4,1,-5,3.14];
        var arr2= arr.filter( function(e){return e>3;} );   //배열요소중 3보다 큰것만 리턴
        document.write(arr+"<br>");
        document.write(arr2+"<br>");

        //복잡한 필터 함수 지정
        var filter= function(e, index, array){   //e:요소값, index:요소의 방번호, array:필터링 되고있는 배열객체
            //요소값이 3보다 크고 index번호가 5번방 이상인 것 
            //return e>3 && index>=5;      

            //요소값이 3보다 크고 index번호가 5번방 이상인 것 배열개수가 최소 7이상일때
            return e>3 && index>=5 && array.length>7;
        }

        var arr2= arr.filter(filter);
        document.write(arr2+" :요소값이 3보다 크고 index번호가 5번방 이상인 것 배열개수가 최소 7이상일때"+"<br>");


        //9) reverse - 배열의 저장순서를 뒤집기
        var arr=["aa","bb","zz","cc"];
        arr.reverse();   //원본 변경됨
        document.write(arr+"<br>");


        //ECMA5 버전에서 새로 생긴것
        //for each 문법(리턴값이 없음)*******************************하이브리드에서 진짜 많이 쓰이는 문법
        document.write("<hr>");
        var aa= [10,20,30,40,50];

        //배열의 메소드      
        aa.forEach(function(value, index, array){   //자동으로 배열의 개수만큼 반복하면서 파라미터로 전달된 함수를 실행시킴
            document.write(index+":"+value+"<br>");   //value-요소값    //for 문을 쓰지않고 요소를 제어할때 쓴느법?
        } );   


        //forEach와 아주 흡사한 메소드 map()메소드 : (리턴이 있음)*******************************하이브리드에서 진짜 많이 쓰이는 문법
        //요소의 값을 조작할때 많이 쓰임
        var bb= aa.map(function(value, index){
            return value+1;
        });
        document.write(bb+"<br>");

        //파라미터로 전달된 함수의 코드가 복잡하면 별도의 익명함수로
        // 만들어 전달하는 것이 일반적임
        var kk= function(value, index){
            return value + index;   //요소값에 방번호 더하기 ex) 10+0, 20+1, 30+2...
        }

        var zz= aa.map(kk);
        document.write(zz+"<br>");


        




    </script>
</head>

</body>
</html>
