<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>prototype</title>


        <script>
            //리터럴 객체든, 생성자 함수를 이용하든 만들어진 모든 객체는 모두 멤버메소드를 객체마다 보유하고 있음.
            //자바나 c++같은 언어에서는 객체마다 메소드를 가지고 있지않음. 왜? //객체(heap메모리 저장)//메소드(method 메모리 저장)

            function Person(name, age){
                this.name= name;
                this.age= age;
            }

            // Person 자료형에 하나만 존재하는 메소드
            Person.prototype.show= function(){   //prototype을 참조하라는 의미
                document.write(this.name+", "+this.age+"<br>");
            };  

            var p= new Person("sam", 20);
            var p2= new Person("robin",25);

            p.show();
            p2.show();
            document.write("<br>");

            //prototype메소드는 여러개 가능함
            Person.prototype.getName= function(){
                return this.name;
            }

            document.write("getName: "+p.getName()+"<br>");
            document.write("getName: "+p2.getName()+"<br>");
            document.write("<br>");

            //prototype은 변수도 가능함 [자바의 static 멤버변수와 같은 역할 : 클래스 변수]
            Person.prototype.address= "seoul";

            document.write("p address : "+p.address+"<br>");
            document.write("p address : "+p2.address+"<br>");
            document.write("<br>");

            //값을 변경할때 주의할 것!
            //p.address= "busan";  //prototype 변수의 값 대입은 명시적으로 prototype을 써야함. 안쓰면 새로운 인스턴스 변수 addr이 p에 추가된 것임
            document.write(p.address + ", ");   //busan
            document.write(p2.address + "<br> ");  //seoul

            Person.prototype.address="incheon";
            document.write(p.address + ", ");   
            document.write(p2.address + "<br> ");  



        </script>
    </head>
    <body>
        
    </body>
</html>
