<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        //4. Math

        //별도의 new없이 사용
        var n= 3.64;
        document.write(Math.floor(n)+"<br>");  //소수점 내리기
        document.write(Math.round(n)+"<br>");  //반올림
        document.write(Math.ceil(n)+"<br>");   //소수점 올리기

        //랜덤값 얻어오기
        var r= Math.random();     //0.0 ~ 1.0
        document.write(r+"<br>");

        //0~9사이의 수
        var r= Math.random() * 10;
        r=Math.floor(r);
        document.write(r+"<br>");

        //0~14
        var r=Math.floor(Math.random()*15);
        document.write(r+"<br>");

    </script>
</head>

</body>
</html>
