<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>String</title>

        <script>
            //3. String
            var a="aaaa";    //string: 문자형
            var b= new String("aaaa");   //String: 객체형
            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write((a===b)+"<br>");
            document.write("<br>");


            //String 메소드들
            var s= "Hello world";    //문자형이지만 자동Stirng으로 Wrapping 됨
            document.write(s.length+"<br>");   //11- 띄어쓰기도 숫자에 포함// 멤버변수
            document.write(s.toUpperCase()+"<br>");
            document.write(s.toLowerCase()+"<br>");
            document.write(s+"<br>");   //원본변경 없음
            document.write(s.concat(" Nice")+"<br>");   //결합연산자
            document.write(s.indexOf("w")+"<br>");       //위치를알려줌 - w가 6번째방에 있음 (시작은 0번부터)
            document.write(s.indexOf("wor")+"<br>");     //첫번째문자의 방번호
            document.write(s.indexOf("word")+"<br>");    //못찾으면 -1 음수로 나옴


            //문자열 중에 원하는 문자열이 있는지 탐색하는 기능.. match()
            var str="Hello world! Nice to meet you. 안녕! 반갑습니다. Nice work! study nice!"

            var search= str.match(/Hello/);     //찾아진 결과의 문자열을 리턴  //Hello 글씨 빼오는 느낌
            document.write("탐색결과 : "+search+"<br>");

            var search= str.match(/hello/);     //대소문자 구별.. 해당글씨 없으면 return은 null이됨 
            document.write("탐색결과 : "+search+"<br>");

            var search= str.match(/hello/i);     //대소문자 구별 없이 하고싶다면 옵션 값 i를 추가 (i= insensitive 둔감하게)
            document.write("탐색결과 : "+search+"<br>");

            //여러글자 찾기
            var search= str.match(/Nice/);        
            document.write("탐색결과 : "+search+"<br>");

            var search= str.match(/Nice/g);      //여러글씨 찾고 싶다면 g옵션값 : 리턴값이 문자열 배열   (g= global 전역)   
            document.write("탐색결과 : "+search+"<br>");
            //리턴된 search는 배열임..
            document.write(search.length+"<br>");    //배열의 길이. Nice, nice

            //대소문자 구별없이 여러개를 찾고싶다면 .. 
            var search= str.match(/Nice/ig);      //   
            document.write("탐색결과 : "+search+"<br>");

            //한글도 됨
            var search= str.match(/안녕/g);      //한글은 i가 필요없음- 대소문자 없으니까   
            document.write("탐색결과 : "+search+"<br>");

            //글자 바꾸기
            var s="Hello world";
            document.write(s.replace('world','android')+"<br>");
            document.write(s.replace('worlD','android')+"<br>");   //글자가 다르기 때문에 변환안됨

            //대소문자 구별 없이 대체하고 싶다면
            document.write(s.replace(/worlD/i,'android')+"<br>");  

            //문자열 안에 특정단어가 여러개 일때
            var str= "Hello world, nice world, good world, bad world";
            var result= str.replace(/world/ig, "Dog");
            document.write(result+"<br>");

            document.write("<br>");

            //이를 이용하여 비속어를 xxx로 변경처리 자동화 가능


            //문자열 잘라서 배열로...
            var s= "one,two,three,four,five";
            var arr= s.split(',');  //리턴이 문자열배열
            document.write(arr.length+"<br>");

            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");
            document.write(arr[3]+"<br>");
            document.write(arr[4]+"<br>");

            document.write(typeof(arr)+"<br>");

            var s= "this is test";
            document.write(s.bold()+"<br>");   //bold체
            document.write(s.italics()+"<br>"); 
            document.write(s.fontcolor('green')+"<br>"); 
            document.write(s.link('https://www.naver.com')+"<br>"); 
            






            




        </script>
    </head>
    <body>
        
    </body>
</html>
