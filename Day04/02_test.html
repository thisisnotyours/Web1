<!DOCTYPE html>
<html>
    <head>
        <title>title</title>

        <!-- 스타일을 적용하는 3가지 방법 -->
        <!-- 1. 내부 스타일 시트 -->
        <!-- 2. 외부 스타일 시트 -->
        <!-- 3. 인라인 스타일 시트 -->


        <!-- 내부와 외부 스타일시티는 적용하는 순서에 따라 -->
        <!-- 마지막 작성한 스타일이 반영됨 -->
        <!-- 하지만 순서와 상관없이 무조건 inline 스타일이 최우선시됨 -->



        <!-- 1. 내부 스타일 시트 -->
        <style>
            p{color: red;}
        </style>

        <!-- 2. 외부 스타일 시트 : 별도의 .css문서를 만들고 적용 -->
        <link rel="stylesheet" href="./02_test.css">

    </head>

    <body>
        
        <!-- 3. 인라인 스타일 시트 : 요소의 속성으로 style을 사용하여 css작성 -->
        <p style="color: green;">Hello world</p>


        <!-- body안에 style있어도 됨 -->
        <style>
            p{color: black;}
        </style>

        

    </body>
</html>
