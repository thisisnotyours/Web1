<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input test</title> 
    </head>

    <body>
        
        <!-- 한줄입력 상자   -->
        <!-- name 속성 : 서버에 전송할때 필요한 식별자 -->
        이름 : <input type="text" size="40" name="in01">
        비밀번호 : <input type="password">

        <br>
        <hr>


        <!-- 라디오 버튼 : name의 값이 같아야 한 그룹으로 인지-->
        <!-- value : 서버로 전송되는 값 -->
        라디오 버튼 : 
        <input type="radio" name="gender" value="female"> 여성
        <input type="radio" name="gender" value="male"> 남성


        <hr>

        <!-- <label>을 사용하면 글씨를 클릭해도 선택되도록 할 수 있음 -->
        <input type="radio" name="rg" value=aaa id="rb1" checked="checked">
        <label for="rb1">레드</label>

        <input type="radio" name="rg" value=bbb id="rb2">
        <label for="rb2">블루</label>

        <hr>


        <!-- 체크박스 버튼 역시 같은 name을 사용 -->
        <!-- <label>요소 안에 input 요소를 넣으면 자동 for속성처럼 사용 가능 -->
        <label><input type="checkbox" name="fruits" value="apple">사과</label>
        <label><input type="checkbox" name="fruits" value="orange">오렌지</label>
        <label><input type="checkbox" name="fruits" value="banana">바나나</label>


        <!-- php에서는 선택된 checkbox들의 value값이 배열로 전달됨 : 키는 fruits-->
        <br>
        <br>

        <!-- submit, reset 버튼 :  form요소 안에서만 의미가 있음 = value 에서 보여지는 이름을 바꿀 수 있음 -->
        <input type="submit" value="전송">
        <input type="reset" value="리셋">
        <!-- name속성 필요없음 -->

        <hr>

        <!-- 버튼  -->
        <!-- 1.  type="button"  : 버튼안에 보여지는 텍스트를 value를 이용 -->
        <input type="button" value="버튼" onclick="alert('문자열 넣고싶을때 작은 따옴표안에')">

        <!-- 2. <button>요소  -->
        <button onclick="alert('clicked!!')">button</button>

        <!-- <form>요소 안에서는 <button>요소의 동작에 오류가 다소 발생함 -->
        <!-- form요소 안에 버튼쓸때는 <input type="button">의 버튼을 쓰고 form밖에는 그냥 <button>이용 -->

        <br>
        <br>

        <!-- 이미지 버튼 : 글씨를 쓰는 곳에 img를 넣음 -->
        <button><img src="./emoticon-1.png" alt="스마일 아이콘"></button>

        <!-- form요소안에서 사용하면 submit과 같은 역할- submit버튼을 대체하기 위해 만든 이미지 버튼 -->
        <input type="image" src="./emoticon-2.png">

        <a href="./01_ex.html"><img src="./emoticon-12.png" alt=""></a>


        <hr>

        <!-- 여러줄 입력 -->
        <textarea name="ta" cols="30" rows="5">
            안녕하세요. 미리 글씨 보여주기
        </textarea>

        <hr>



        <!-- 콤보박스 : <select> -->
        <select name="sel">
            <option value="berry">베리</option>
            <option value="banana">바나나</option>
            <option value="apple">사과</option>
        </select>


        <!-- optionGroup -->
        <select name="sel2">
            <optgroup label="text">
                <option value="janu">janu</option>
                <option value="janu">janu</option>
                <option value="janu">janu</option>
            </optgroup>
            <optgroup label="number">
                <option value="111">111</option>
                <option value="222">222</option>
                <option value="333">333</option>
            </optgroup>
        </select>

        <br>
        <br>

        <!-- fieldset : 영역을 그룹 (테두리 선과 라벨 적용 ) -->
        <fieldset>
            <legend>인적사항</legend>
            <label>이름 : <input type="text"></label><br>
            <label>주소 : <input type="text"></label>
        </fieldset>




    </body>
</html>
