<!DOCTYPE html>
<html>
    <head>
        <title>연습01</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- audio 는 inline 요소- 한줄로 보여짐 -->
        <audio src="./old_pop.ogg" controls="controls" autoplay="autoplay">
            브라우저가 audio태그를 지원하지 않으면 보이는 글씨임
            <!-- 크롬에서는 autoplay(자동재생)가 안됨- 불필요한 리소스라고 판단 -->
        </audio>

        <!-- 브라우저에 따라서 음원의 유형에 대응하기 위해 src 속성을 쓰는 것 대신에 <sourc>태그 사용 권장 -->
        <!-- 속성의 이름과 속성의 값이 같은 철자면 값 생략 가능함 ex; autoplay, controls -->
        <audio autoplay controls>
            <source src="./old_pop.mp3" type="audio/mp3">
            <source src="./old_pop.ogg" type="audio/ogg">  
            <!-- 첫번쩨 src가 없을때 두번째 src가 플레이됨 -->
            브라우저에서 오디오를 지원하지 않습니다.
        </audio>
        <hr>


        <!-- 비디오는 오디오와 거의 같음. 속성이 조금 더 많음 -->
        <video src="./movie.ogv" autoplay controls>  
            비디오가 지원되지 않습니다. 
        </video>


        <!-- 브라우저의 호환성을 위해 src 속성대신에 <source> 태그 사용 -->
        <video controls width="640" height="480" poster="./coffee.png">
            <source src="./trailer.mp4" type="video/mp4">
            <source src="./trailer.ogv" type="video/ogg">
            <source src="./trailer.webm" type="video/webm">
        </video>


        <br>
        <hr>

        <!-- iframe [inline frame 의 약자] : 다른 html문서를 삽입 -->
        <iframe src="../Day01/index.html" width="500" height="400"></iframe>
        

        <!-- 다른 웹사이트의 문서도 표시 가능 -->
        <iframe src="http://suhyun2963.dothome.co.kr/index.html" width="500" height="400"></iframe>
        <iframe src="http://mrhi.or.kr" width="600" height="400"></iframe>
        <hr>

        <!-- 링크<a>에 의해 iframe에 열리는 문서를 지정 -->
        <iframe src="" name="aaa" width="100%" height="800"></iframe>
        <a href="http://www.w3c.org" target="aaa">웹 공식 사이트</a>
        <hr>

        <!-- iframe 의 경계선을 안보이도록 : frameborder-->
        <iframe src="../Day02/02_text.html" frameborder="0" width="100%" height="800"></iframe>
        


        <!-- div : divide 논리적 '영역' 구분 -->
        <div style="background-color: burlywood; border: 2px solid red;">
            <h2>title</h2>
            <p>This is message</p>
        </div>


        <!-- div의 블럭요소 특징 -->
        <p>
            안녕하세요 저는<div style="color: cornflowerblue;">홍길동</div> 입니다.
        </p>

        <!-- div 와 같이 영역을 위한 요소이면서 inline요소 특징 -->
        <p>
            안녕하세요 저는 <span style="color: cornflowerblue;">홍길동</span> 입니다.
        </p>


        <!-- div의 대표적 사용 유형 -->
        <!-- 웹사이트의 기본 레이아웃 구조 잡을 때 사용 -->
        <div id="header" style="background-color: darkgoldenrod; height: 20px;"></div>
        <div id="content" style="background-color: greenyellow; height: 20px;"></div>
        <div id="footer" style="background-color: cornflowerblue; height: 20px;"></div>


    </body>
</html>
