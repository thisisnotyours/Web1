<!DOCTYPE html>
<html>
    <head>
        <title>table 예제</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <table border="1">
            <tr>
                <th>no</th>
                <th>name</th>
                <th>message</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sam</td>
                <td>Hello</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Robin</td>
                <td>Nice to meet you</td>
                <!-- 각 행(row)의 데이터(cell)개수가 다를 수 있음 -->
                <td>2020/08/04</td>
            </tr>
        </table>


        <br>
        <hr>



        <!-- 셀병합은 한줄만 있을 때는 span의 영향이 없음. 여러줄일때만 비교대상이 있어서 span이 적용됨 -->  
        <table border="1">
            <tr>
                <td rowspan="2">111</td>
                <td colspan="3">222</td>
                <td>333</td>
            </tr>
            <tr>
                <td>444</td>
                <td>555</td>
                <td>66666666666666</td>
            </tr>

            <!-- 표의 전체 제목(caption)= 요소의 작성위치에 상관없이 표 상단에 배치됨 -->
            <caption>테이블 제목</caption>
        </table>



        <br>


        <!-- 테이블의 <td></td> 요소안에 다른요소(element) 넣기 -->
        <table border="10" width="100%">
            <tr>
                <td width="10%">
                    <a href="http://www.naver.com">NAVER</a>
                </td>
                <td>
                    <ul>
                        <li>aaa</li>
                        <li>bbb</li>
                        <li>ccc</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td>
                    <p>테이블 안에 어떤 요소든 넣을 수 있음. 한글이면 자동으로 줄바꿈됨</p>
                    <!-- 영어는 자동 wrap으로 바뀜 -줄이 안바뀜 -->
                    <p>dsfjkslsjfrlksjfjlsfjrrrrrrrrrrrrrrkwseorllllekejr;wr;lekr;ewlrk;ewrlwr</p>
                </td>
                <td>
                    <img src="./galbi.jpg" alt="갈비" width="50%">
                </td>
            </tr>
        </table>


    </body>
</html>
