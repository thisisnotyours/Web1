<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function loaded(){
            var canvas= document.getElementById('canvas1');

            //캔버스에 그림을 그릴 화가객체 얻어오기
            var context= canvas.getContext('2d');

            //글씨 스타일 지정
            context.font= "20px cursive";

            //캔버스에 글씨 그리기
            context.fillStyle="violet";
            context.fillText("Hello", 10, 40);  //fillText- [글씨의 좌하단좌표]
            context.fillText("Nice", 0, 0);
            context.fillText("Nice", 0, 10);    //10- 글씨의 기본사이즈
            context.fillText("meet you", 10, 400);  //좌측하단

            
            //글씨 윤곽선으로 그리기
            context.strokeStyle="blue";
            context.strokeText("World", 100, 40);

            //사각형 그리기
            context.fillRect(10,50,100,40);   //사각형의 좌상단:10,50   너비:100   높이:40
            context.strokeRect(120,50,100,40);

            //직선그리기
            context.beginPath();   //선경로 작업 시작
            context.moveTo(10,100);  //선 시작점
            context.lineTo(100,150); //선 중간지점
            context.lineTo(150,120); //선 끝지점

            context.stroke();    //위에 설정된 경로로 선 그리기


            //고선, 원, 도형, 그래디언트, 패턴.... 변형등 많은 기능이 있음

            //이미지 그리기
            var a= new Image();   //안드로이드의 bitmap같은것..
            a.src="./hippo.png";
            //이미지는 용향이 커서 바로 사용못함
            //이미지 로드가 끝났을때 그리도록 해야함
            a.onload= function(){
                context.drawImage(a,10,180);   //[그림의 좌상단 좌표]
                context.drawImage(a,10,180,100,100);   //너비100, 높이100
            }
        }
    </script>
</head>



<body onload="loaded()">
    <canvas id="canvas1" width="300" height="400" style="border:1px solid black"></canvas>
</body>
</html>
