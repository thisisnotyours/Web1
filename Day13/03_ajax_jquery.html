<!DOCTYPE html>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- jquery 라이브러리 적용 [CDN] -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        // jquery 라이브러리 AJAX 기술
        $(document).ready(function(){
            $('#b1').click(function(){
                var name= $('#in1').val();
                var email= "thisisyouremail@gamil.com";

                //$. = jquery의 전역함수?
                $.ajax({
                    type: "GET",
                    url: "./getTest.php?name="+name+"&email="+email,
                    success: function(data){    //data- 성공했을때 받아오는 파라미터
                        $('#hh').html(data);
                    },
                    error: function(error){
                        $('#hh').html(error.responseText);
                    }
                });
            });




            $('#b2').click(function(){
                var name= $('#in1').val();
                var email= "youremailaddress@naver.com";

                var data= "name="+name+"&email="+email;

                $.ajax({
                    type: "POST",
                    url: "./postTest.php",
                    data: data,   //data(속성이름): data(전역변수 이름-> var data)
                    success: function(){
                        $('#hh').html(data);
                    } 
                });
            });
        });
        
    </script>
</head>





<body>
    <input type="text" id="in1">
    <button id="b1">GET</button>
    <button id="b2">POST</button>

    <h3 id="hh"></h3>


    <!-- JS + HTML을 혼합해서 코딩 -->




    <!-- jquery 대신에 네트워크용으로 fetch 라이브러리가 있음 -->
    <!-- fetch가 현재 기본 js에 내장된 라이브러리가 됨 -->
    <!-- 하이브리드 앱 수업시간에 소개.. -->
</body>
</html>
