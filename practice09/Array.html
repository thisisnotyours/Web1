<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내장객체 Array</title>

        <script>
            var arr= new Array(10,20,30,40,30);
            var arr1=[3,4,5];
            var arr2= arr.concat(arr1);

            document.write(arr+"<br>");
            document.write(arr1+"<br>");
            document.write(arr2+"<br>");

            document.write(arr.indexOf(30)+"<br>");  
            document.write(arr.indexOf(10,2)+"<br>");



            var arr= [3,5,4,8,1,6,7];
            arr.sort();
            document.write(arr+"<br>");

            var arr= [3,3.15,5,4455,-1,8,1,7000,6,7];
            arr.sort();
            document.write(arr+"<br>");

            arr.sort(function(a,b){return a-b});
            document.write(arr+"<br>");

            arr.sort(function(a,b){return b-a});
            document.write(arr+"<br>");




            var desc= function(a,b){
                if(a>b) return -1;
                else if(a<b) return 1;
                return 0;
            }

            arr.sort(desc);
            document.write(arr+"<br>");

            var arr=['김개똥','홍길동','이말년','김나라'];
            arr.sort();
            document.write(arr+"<br>");




            var arr=[10,20,30,40,50,60,70,80,90];
            var arr2= arr.slice(3);
            document.write(arr+"<br>");
            document.write(arr2+"<br>");

            var arr3= arr.slice(3,6);
            document.write(arr+"<br>");
            document.write(arr3+"<br>");

            var arr=['aa','bb','cc'];
            var str= arr.join("-");
            document.write(arr+"<br>");
            document.write(str+"<br>");





            var arr=[1,2,3,4,5,6,7,-2,3.14,-7,20];
            var arr2= arr.filter(function(e){return e>3});
            document.write(arr+"<br>");
            document.write(arr2+"<br>");

            var filter= function(e, index, array){
                return e>3 && index>=5 && array.length>7;
            }

            var arr2= arr.filter(filter);
            document.write(arr2+"<br>");
            




            var arr=['aa','bb','cc','zz','ff','hh'];
            arr.reverse();
            document.write(arr+"<br>");




            var aa= [10,20,30,40,50];

            aa.forEach(function(value, index, array){
                document.write(index+":"+value+"<br>");
            });



            var bb= aa.map(function(value, index){
                return value+1;
            });
            document.write(bb+"<br>");




            var kk= function(value, index){
                return value + index;    
            }

            var zz= aa.map(kk);
            document.write(zz+"<br>");
            
        </script>
    </head>
    <body>
        
    </body>
</html>
