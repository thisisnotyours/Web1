<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        
    </head>












    <body>
        
        <h2 id="aa"></h2>
        <hr>
        <h2 id="bb"></h2>
        
        <script>
            //웹 스토리지 : 웹문서(html)가 데이터를 사용자의 컴퓨터에 저장할 수 있도록 하는 기법 
            //           : (안드로이드의 SharePreference와 같은개념),  일종의 쿠키(4kb 밖에 저장안됨)같은 개념
            //           : 웹스토리지는 5MB, 더 많은 양의 데이터를 저장할 수 있음

            //웹 스토리지의 2가지 저장소
            //1) localStorage - 같은 도메인은 같은 저장소 공유 : 브라우저가 닫혀도 [정보유지] (sharePreference같음)
            if( !localStorage.cnt ){   //localStorage에 cnt가 없으면
                localStorage.cnt=0;    //localStorage에 cnt를 만들면서 0을 넣어라
            }

            //기존의 cnt값 1증가 (무조건 저장값은 String 으로 됨 --> int로 바꿔저야함)
            localStorage.cnt= parseInt(localStorage.cnt)+1;
            document.getElementById('aa').innerHTML= localStorage.cnt+"번째 방문이십니다.";   






            //2) sessionStorage - 같은 도메인은 같은 저장소 공유 : 브라우저가 닫히면 [정보소실]
            if( !sessionStorage.cnt ){
                sessionStorage.cnt=0;
            }

            sessionStorage.cnt= parseInt(sessionStorage.cnt)+1;
            document.getElementById('bb').innerHTML= sessionStorage.cnt+"번째 방문";
        </script>

        <a href="./aaa.html">aaa.html로 이동</a>

    </body>
</html>
