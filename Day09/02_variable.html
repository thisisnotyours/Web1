<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Variable</title>

        <!-- Javascript 코딩작업 영역(자바스크립트 문법) -->
        <script>
            //이 영역 안에서는 JS문법체계 따름

            //자료형의 종류
            //1) 수치형 (number) : 정수, 실수     // 대문자로 시작하는 Number 자료형은 다른 자료형임-for 참조, 객체를 위한것
            //2) 문자형 (string) : 한문자, 문자열 '', ""
            //3) 논리형 (boolean): true/ false
            //4) 객체형 (object) : 내장, 함수형 객체 [new 키워드 존재- 쓰지 않을 때도 있음]
            //5) undefined       : 값이 없는 변수의 자료형 

            //변수를 선언하는 방법
            //number
            var a;    
            a=10;     
            document.write(a);
            document.write('<br>');

            //변수를 만들때는 자료형 구분이 없음
            //string
            var b="aaa";
            document.write(b);
            document.write('<br>');

            //boolean
            var c= true;
            document.write(c);
            document.write('<br>');
            ///// 여기까지가 기본 자료형




            var d= new Date();
            document.write(d);    // document.write(d.tostring());  tostring되어 실행됨
            document.write('<br>');

            var e;      //undefined 자료형- 쓰레기값이 아니라 undefined 자료형의 빈 값임.
            document.write(e);
            document.write('<br><br>');

            //변수에 값이 대입될 때 자료형이 결정남 [ 동적타이핑 언어 ]
            //자료형 확인하는 기본함수
            document.write(typeof(a) + "<br>");
            document.write(typeof(b) + "<br>");
            document.write(typeof(c) + "<br>");
            document.write(typeof(d) + "<br>");
            document.write(typeof(e) + "<br>");


            document.write('<hr>');
            document.write('<br>');

            //아래는 당연히 string 타입임
            var f="1";      //문자열 1
            document.write(f + "<br>");
            document.write(typeof(f)+"<br>");

            //변수에 값이 대입될 때 자료형이 결정되므로
            //변수가 가지고 있는 자료형이 변경될 수도 있음
            var g= 10;  //number
            document.write(g + "<br>");

            g= "kim";   //숫자였던 g에 문자열 타입을 대입  --> 변수의 값을 바꾸면서 자료형이 바뀜
            document.write(g + "<br>");

            //심지어 함수도 변수에 대입이 가능함
            var h= function(){   //익명함수
                document.write("hhh");
                document.write('<br>');
            }

            document.write(h);   //함수를 출력하면 함수의 코드가 출력됨
            document.write('<br>');
            document.write(typeof(h)+"<br>")

            //함수를 참조하고 있는 변수명으로 함수호출이 가능함
            h();
            document.write("<br>");

            //문자열은 참조형 객체가 맞음 [즉, 문자열은 객체- 메소드가 있다.]
            var s= "Hello";
            document.write(s.length + "<br>");   //.멤버변수  //글자수

            document.write(s.charAt(1));   //1번째방 글자
            document.write("<br>");

            //글자바꾸기 메소드
            document.write(s.replace("1", "p"));    //1을 p로 바꿔라- 자바와 다르게 한글자만 변경됨- 자바에서는 둘다바뀜(Heppo)
            document.write("<br>");
            document.write(s.toUpperCase());
            document.write("<br>");





            document.write("<hr>");
            document.write("<br>");
            //사용자(프로그래머)정의 객체형 - JS에는 class라는 문법이 없음 (EMCMA 5버전때부터 class 키워드 생김)

            var p= {name:"sam", age:20};  //JS의 클래스정의 및 객체생성  //여기서 p는 클래스?
            document.write('<p>');
            document.write('name : ' + p.name + " , ");
            document.write('age : ' + p.age);
            document.write('</p>');






            document.write("<hr>");
            document.write("<br>");

            //아주 특이한 상황
            //같은 변수명을 선언해도 에러가 아님
            var x= 10;
            document.write(x);
            document.write('<br>');

            var x= 20;   //같은 이름의 변수를 사용하면 새로운 변수를 만드는 것이 아니라 기존 변수에 값 대입함
            document.write(x);
            document.write('<br>');

            var y= 50;
            var y;
            document.write(y);
            document.write('<br>');

            //수치형 값 중 실수(소수점)값 표기법
            var z= 3.14;    //float이 아니라 그냥 number타입임
            document.write(z);
            document.write('<br>');

            z= 123.5e3;   //지수표현법 (123.5 X 10의 3승)
            document.write(z);
            document.write('<br>');

            z= 123.5e-3;
            document.write(z);
            document.write('<br>');


        </script>
    </head>
    <body>
    </body>
</html>
