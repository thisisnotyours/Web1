<!DOCTYPE html>
<html>
    <header>
        <title>java script</title>
        <meta charset="utf-8">

        <!-- Javascript의 정식 표준안 명칭- ECMAscript(에크마 스크립트) -->
        
        <!-- 웹브라우저가 interpreter를 해서 실행하는 프로그랭코드 -->
        <script>
            // 이 영역에서는 자바스크립트의 문법체계를 따름..

            // HTML에서 body안에 했던 모든 작업을 스크립트만으로 처리하는 것이 가능함!
            // 1) 화면에 Text 출력 -script만으로 html제어 가능
            document.write("Hello world!!!");

            // 줄바꿈 자동 되지 않음
            document.write('자동 줄바꿈 하려면 <br>태그 이용');
            document.write('<hr>');

            // HTML의 문법을 직접 스크립트로 작성
            document.write('<a href="">이런식으로 HTML문법 사용</a>');
            document.write('<br>');

            // 자바 스크립트는 프로그래밍 언어여서 변수선언 및 연산가능함.
            var a=10;
            document.write(a);

            var b="sam";
            document.write(b);

            b= new Date();  //변수에 객체 참조 가능
            document.write(b);

            document.write('<br>');
            for(var i=0; i<10; i++){
                document.write(i+'<br>');
            }


            // 이벤트에 따른 동적처리 가능(함수)
            function aaa(){
                //alert('clicked!!');  //다이얼로그 보이기

                // body영역이 모두 생선된 후에 다시
                // document.write()를 하면 화면이 갱신됨!- 그 전것(body요소)이 다 날라감..
                //document.write('click button!!');

                // HTML의 아이디가 p1인 요소를 찾아와서
                // 그 안에 글씨 작성
                var p1= document.getElementById('p1');
                p1.innerHTML="clicked button!"
            }
        </script>


        <!-- 외부스크립트 -->
        <script src="./01_ex.js"></script>

        <script>
            // 주의사항
            // 1) 문자열 끝에 ; 없어도 됨
            document.write('aaaa')
            document.write('bbbb')
            document.write('cccc <br>')

            var x=10 x=8; //에러가 발생하면 발생한 js문서만 실행안됨
            document.write(x);
        </script>

    </header>
    <body>

        <hr>

        <!-- body영역은 언제나 header영역 작업 후에 실행됨 -->
        Hello world


        <!-- 자바스크립트는 이벤트처리에 많이 사용 -->
        <p>
            <button onclick="aaa()">button</button>
        </p>
        <p id="p1"></p>

    </body>
</html>
