<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>연산자, 제어문</title>

        <!-- 스크립트 작성 -->
        <script>
            //연산자 중 특이한 점
            var a= 1;
            var b= "1";
            var c= 1.0;

            //JS에서 == 비교연산자는 값이 같은지만 비교(자료형 구분없음)
            document.write(a==b);     //true
            document.write("<br>");

            document.write(a==c);     //true
            document.write("<br>");

            //자료형과 값을 모두 비교해주는 비교연산자 ===
            document.write(a===b);     //false
            document.write("<br>");
            document.write(typeof(a));
            document.write("<br>");
            document.write(typeof(b));
            document.write("<br>");

            document.write(a===c);     //true [정수든 실수든 다 number타입임]
            document.write("<br>");




            document.write("<hr>");
            document.write("<br>");

            //0 나눗셈
            document.write(10/0);   //무한대- infinity
            document.write("<br>");

            //비트 연산자 >>>   (shift 연산자)
            var f=10;
            document.write(f>>2);   //부호비트 빼고 시프트
            document.write("<br>");
            document.write(f>>>2);
            document.write("<br>");

            //양수일때는 차이없고 음수일때만 차이있음
            f=-16;
            document.write(f>>>2);  //부호비트도 시프트함- 부호가 바뀜
            document.write("<br>");

            //숫자표현의 최대 값 : 2^1024 -1
            document.write(123456789123456789123456789);
            document.write("<br>");

            document.write(Number.MAX_VALUE);
            document.write("<br>");

            //변수 선언할때 특이하게도 var키워드 없이도 가능함
            k=10;  //var이 없는 변수는 없이 만든 변수는- 자동으로 [전역변수]가 됨.
            document.write(k);   
            document.write("<br>");

            //새로운 연산자 : in, delete는 배열과 객체 수업때 소개..
            document.write("<br>");



            //수치형과 문자열의 변환
            var h=1;
            document.write(typeof(h));
            document.write("<br>");

            h= String(h);   //h의 넘버타입 값을 String으로 바꾸겠다는 뜻임
            document.write(h);
            document.write(typeof(h));
            document.write("<br>");

            h= h+"";   //string으로 바꿀때 이 코드를 더 많이 사용
            document.write(typeof(h));
            document.write("<br>");

            // string -> number
            h= parseInt("4");   //문자열 "4"를 int형(숫자로)으로 바꾸겠다는 의미
            document.write(typeof(h));
            document.write("<br>");

            //숫자가 아닌 문자열을 parse하면?
            h= parseInt("aaa");     
            document.write(typeof(h));
            document.write("<br>");
            document.write(h);      // NaN (Not s Number)
            document.write("<br>");

            //실수(소수점 숫자) 변환은??
            h= parseFloat("3.14");   //문자열 "3.14"를 실수형으로 바꾸겠다는 의미
            document.write(h);       //parseDouble()은 존재하지 않음
            document.write("<br>");






            document.write("<hr>");
            document.write("<br>");

            //( 수치형 <-> 문자형 )을 왜 해야하는가?
            // 왜? 사용자의 입력은 무조건 string형으로 읽어지기 때문에.
            //prompt- 다이얼로그
            var age= prompt("input your age" ,"0");  //0- 기본으로 써져있는 글씨 like hint
            document.write(age + 3);
            document.write("<br>");

            age= parseInt(age);
            document.write(age + 3);
            document.write("<br>");

            //다이얼로그로 사용자 입력받는 것은 짜증
            //<input>요소를 이용해서 입력받고 JS에서 제어
            

        </script>
    </head>
    <body>
        
    </body>
</html>
