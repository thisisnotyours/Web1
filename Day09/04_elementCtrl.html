<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>요소제어</title>

        <script>
            function cal(){
                var in1= document.getElementById('in1');   //요소 id 로 찾기
                var in2= document.getElementById('in2');

                var a=in1.value;    // . 그 녀석의 속성을 건드리겠다는 뜻
                var b=in2.value;

                var c= a+b;  //문자열 결합하면 안됨 -> int형으로 바꾸기
                c= parseInt(a)+parseInt(b);

                var result= document.getElementById('result');
                result.value= c;
            }


            //배경색 변경 함수
            function changeColor(){
                var e= document.getElementById('aa');
                e.style.color="red";
                e.style.backgroundColor="yellow";
                e.style.border="2px solid blue";

                //요소를 찾는 다른방법도 있음
                var es= document.getElementsByTagName('h2');   //여러개 일 수도 있어서 리턴이 배열임
                es[0].style.color="white";
                es[0].style.backgroundColor="black";  //왜 색이 안바뀜..?
                es[0].style.border="2px solid blue";
            }

            
            //이미지 변경
            function changeImage(){
                //요소의 name속성 값으로 요소 찾기
                var es= document.getElementsByName('abc');  //여러개일수도 있어서 element's'
                es[0].src="./giraffe.png";
            }
        </script>
    </head>
    <body>
        <input id="in1" type="text"><br>
        <input id="in2" type="text"><br>
        <button onclick="cal()">계산</button><br>
        <input id="result" type="text" readonly>

        <hr>

        <!-- html요소의 특정 스타일 변경 -->
        <h2 id="aa">This is Heading</h2>
        <button onclick="changeColor()">Change background color of h2</button>
        <hr>

        <!-- 이미지 변경 -->
        <img src="./hippo.png" alt="" name="abc" width="30%">
        <input type="button" value="change image" onclick="changeImage()">

        <hr>

        <!-- 제어문은 문법적으로 특별히 다른점 없음 -->
        <!-- 단, 특이한 점은 script문은 body안에 있어도 되기에 -->
        <!-- HTML요소 사이에 script가 있어도 됨 -->
        <h2>
            <script>
                var k="sam";
                document.write('안녕 ' + k);      //자바스크립트와 html이 섞인 방법
            </script>
        </h2>



        

        <!-- 제어문을 HTML요소 사이에 혼합 사용!! -->
        <table border="1">
            <tr>
                <th>name</th>
                <th>message</th>
            </tr>

            <script>
                var arr= ['sam','robin','hong'];
                for(var i=0; i<10; i++){
                    document.write('<tr><td>'+ arr[i] +'</td><td>Hello</td></tr>');
                }
            </script>
        </table>

    </body>
</html>
