<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>배열</title>

        <script>
            //배열의 2가지 생성방법
            //1) 리터럴 배열 (litteral array)
            var arr= [10,20,30];
            document.write(arr+"<br>");
            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");
            

            //동적자료형 언어이기 때문에 배열이 각 요소 자료형이 달라도됨
            var arr1= [10,"aaa",true];
            document.write(arr1[0]+"<br>");
            document.write(arr1[1]+"<br>");
            document.write(arr1[2]+"<br>");
            document.write("<br>");

            //배열의 방번호가 틀려도 에러나지 않음
            document.write(arr1[3]+"<br>");   //값이 없으면 undefined..

            document.write("<br>");

            //배열의 길이가 변경될 수 있음!!!
            document.write(arr1.length+"<br>");   //3개

            arr1[5]=100; //배열의 [5번방]이 생기면서 100이 대입됨. 그 사이의 3,4번방은 자동으로 만들어짐 ->3,4은 기본값이 undefined
            document.write(arr1.length+"<br>");
            document.write(arr1[0]+"<br>");
            document.write(arr1[1]+"<br>");
            document.write(arr1[2]+"<br>");
            document.write(arr1[3]+"<br>");
            document.write(arr1[4]+"<br>");
            document.write(arr1[5]+"<br>");
            document.write("<hr>");






            //2) Array 객체로 배열 생성
            var arr2= new Array(10,"aaa",true);   //Array- 내장객체
            for(var i=0; i<arr2.length; i++){
                document.write(arr2[i]+"<br>");
            }
            document.write('<br>');


            // foreach 문
            for(var index in arr2){     //index변수는 방번호를 말함(자바와 달리 요소값이 아니다)
                document.write(arr2[index]+"<br>");
            }
            document.write('<br>');


            // 배열객체를 먼저 만들고 나중에 요소를 추가해도됨
            var arr3= new Array();   //0개짜리 배열도 생성가능
            arr3[0]= 10;
            arr3[1]= 20;
            arr3[2]= 30;
            for(var i=0; i<arr3.length; i++){
                document.write(arr3[i]+", ");
            }
            document.write('<hr>');







            //연관배열 -- '키'로 인덱스를 대신함
            var arr4= new Array();
            arr4['aa']=10;
            arr4['bb']=20;
            arr4['cc']=30; 

            document.write(arr4['aa']+'<br>');
            document.write(arr4['bb']+'<br>');
            document.write(arr4['cc']+'<br>');
            document.write('<hr>');

            //리터럴 배열로 만들기
            var arr5= [];
            arr5['aa']="hi";
            arr5['bb']="nice to";
            arr5['cc']="meet you"; 

            document.write(arr5['aa']+'<br>');
            document.write(arr5['bb']+'<br>');
            document.write(arr5['cc']+'<br>');
            document.write('<hr>');

            //연관배열을 만들면서 값을 대입하고자 한다면..
            //마치 객체 만들듯이 생성
            var arr6= {'aa':10, 'bb':true};
            document.write(arr6['aa']+'<br>');
            document.write(arr6['bb']+'<br>');
            document.write('<hr>');

            //사실, 연관배열과 객체는 거의 같은 메모리 구조를 가짐
            //연관배열의 각 요소값 제어를 마치 객체멤버변수 다루듯이 하는 것이 가능
            document.write(arr6.aa+"<br>"); 
            document.write(arr6.bb+"<br>");   //배열인데 멤버변수처럼 쓰임..

            document.write('<hr>');


            //연관배열을 사용하는 특별한 기법
            // <form>요소 안에있는 input요소들의 값을 
            //제어할때 매우 유용하게 코딩 가능





        </script>
    </head>
    <body>
        <!-- form요소와 input요소들을 연관배열로 접근하는 특별한 방식 -->
        <form action="" name="aa">
            <input type="text" name="in1"><br>
            <input type="text" name="in2"><br>
            <input type="text" name="in3"><br>
        </form>

        <script>
            //이 웹 문서 안에서 form요소들은 document객체의 멤버변수로 관리
            document.forms['aa'][0].value=10;   //첫번째 form요소의 첫번째 input요소 
            document.forms['aa'][1].value=20;   //name속성값이 'aa'인 form요소
            document.forms['aa']['in3'].value=30;



            //연관배열의 객체 멤버변수처럼
            document.aa['in1'].value="aaa";
            document.aa['in2'].value="bbb";
            document.aa['in3'].value="ccc";

            //이런식이면 input요소들의 연관배열도 멤버변수처럼
            document.aa.in1.value= "kkk";
            document.aa.in2.value= "aaa";
            document.aa.in3.value= "rrr";

            //연관배열의 '키'는 문자열이므로 문자합성이 가능함
            for(var i=1; i<document.aa.length+1; i++){     //document.aa.length+1의 +1은 처음에 i에 1을 줬기때문에 1,2 번만 돌기때문에 +1을 준것임
                document.aa['in'+i].value= i;
                document.write('aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa');
            }
            
        </script>



        <!-- 2차원 배열 -->
        <script>
            var arr7= new Array();
            var a1= [10,20,30];
            var a2= ["aa","bb","cc"];
            var a3= [true, false, 3.14];

            arr7[0]= a1;
            arr7[1]= a2;
            arr7[2]= a3;

            document.write(arr7[0][0]+"<br>");

            for(var i=0; i<arr7.length; i++){
                for(var k=0; k<arr7[i].length; k++){
                    document.write(arr7[i][k]+", ");
                }
                document.write('<br>');
            }
            document.write('<hr>');
        </script>
    </body>
</html>
